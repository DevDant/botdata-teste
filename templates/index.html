<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt-to-Chart</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"] {
      padding: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      margin-bottom: 1rem;
      background-color: #222;
      color: #fff;
    }

    button {
      padding: 1rem;
      background-color: #00b894;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #019875;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prompt-to-Chart</h1>
    <form method="post">
      <input type="text" name="prompt" placeholder="Digite sua pergunta aqui..." required />
      <button type="submit">Gerar Gr√°fico</button>
    </form>
  </div>
</body>
</html>
